name: MTT SEASON UPDATE V5

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-races:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install
      run: |
        pip install playwright
        npx playwright install --with-deps chromium

    - name: Scrape (Web -> Text)
      run: python mtt_final_v16.py

    - name: Parse (Text -> JSON Merge)
      run: python parse_gare_file.py

    - name: Push Changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add gare_2026.txt app/src/races_full.json
        if ! git diff --cached --quiet; then
          git commit -m "Automated Data Update: Sync with FITRI [skip ci]"
          git pull origin main --rebase --autostash
          git push origin HEAD:main
        else
          echo "Nessun cambiamento rilevato."
        fi
