name: MTT SEASON UPDATE V5

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-races:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install
      run: |
        pip install playwright
        npx playwright install --with-deps chromium

    - name: Scrape
      run: python mtt_live_scraper.py

    - name: Push Data
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        # Scarichiamo eventuali cambiamenti remoti per essere allineati al 100%
        git fetch origin main
        git checkout main
        git pull origin main --rebase
        
        git add gare_fitri_2026.txt
        if ! git diff --cached --quiet gare_fitri_2026.txt; then
          git commit -m "Update races data [skip ci]"
          git push origin main
        else
          echo "Nessun nuovo dato."
        fi
