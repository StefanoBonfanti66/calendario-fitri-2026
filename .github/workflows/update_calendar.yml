name: Update FITri Calendar

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Playwright
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        npx playwright install --with-deps chromium

    - name: Run scraper
      run: python scrape_fitri.py

    - name: Force Push Updates
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add gare_fitri_2026.txt
        # Se non ci sono modifiche, esce senza errore
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update calendar data [skip ci]" && git push origin main --force)
