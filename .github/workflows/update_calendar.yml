name: Force Update FITri Data

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Playwright
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        npx playwright install --with-deps chromium

    - name: Run scraper
      run: python scrape_fitri.py

    - name: Upload and Overwrite Data
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git fetch origin main
        git checkout main
        git add gare_fitri_2026.txt
        # Se non ci sono cambi, non fare nulla
        if git diff --staged --quiet; then
          echo "Nessun nuovo dato trovato."
          exit 0
        fi
        git commit -m "Auto-update races data [skip ci]"
        # Pull con rebase per gestire eventuali push contemporanei
        git pull origin main --rebase
        git push origin main
