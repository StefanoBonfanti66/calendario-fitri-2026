name: Update FITri Calendar

on:
  schedule:
    - cron: '0 0 * * 1' # Ogni luned√¨ a mezzanotte
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Playwright
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install --with-deps chromium

    - name: Run diagnostic scraper
      run: python scrape_fitri.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add gare_fitri_2026.txt
        git commit -m "Aggiornamento automatico calendario gare" || exit 0
        git pull origin main --rebase
        git push origin main
