name: MTT LIVE UPDATE

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Deps
      run: pip install requests beautifulsoup4
    - name: Run
      run: python mtt_live_scraper.py
    - name: Push
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add gare_fitri_2026.txt
        git commit -m "MTT Data Update [skip ci]" || exit 0
        git push origin main --force
