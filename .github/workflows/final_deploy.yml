name: MTT LIVE UPDATE

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Deps
      run: pip install requests beautifulsoup4

    - name: Run Scraper
      run: python mtt_live_scraper.py

    - name: Commit and Push Data Only
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git add gare_fitri_2026.txt
        # Se non ci sono cambi nel file .txt, esce senza fare nulla
        git diff --quiet && git diff --staged --quiet || (git commit -m "MTT Data Update [skip ci]" && git push origin HEAD:main)
