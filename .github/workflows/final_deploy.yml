name: MTT LIVE UPDATE

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Recupera la storia per evitare conflitti di push

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Deps
      run: pip install requests beautifulsoup4

    - name: Run Scraper
      run: python mtt_live_scraper.py

    - name: Save Data Only
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        # Sincronizza con il server prima di aggiungere i dati
        git fetch origin main
        git rebase origin/main
        # Aggiunge SOLO il file dei dati, ignorando i file di sistema/workflow
        git add gare_fitri_2026.txt
        git commit -m "MTT Data Update [skip ci]" || exit 0
        # Push normale (senza --force) che GitHub accetter√†
        git push origin main
