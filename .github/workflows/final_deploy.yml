name: MTT LIVE UPDATE

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Playwright
      run: |
        pip install playwright
        npx playwright install --with-deps chromium

    - name: Run Scraper
      run: python mtt_live_scraper.py

    - name: Commit and Push
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git add gare_fitri_2026.txt
        if ! git diff --cached --quiet gare_fitri_2026.txt; then
          git commit -m "MTT Data Update [skip ci]"
          git push origin HEAD:main --force
        else
          echo "Nessuna modifica rilevata."
        fi
